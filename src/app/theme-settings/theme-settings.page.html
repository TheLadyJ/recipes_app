<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="bookmark"></ion-menu-button>
    </ion-buttons>

    <ion-title>Theme settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Toggle to enable dark theme</ion-label>
          <ion-toggle color="success" (ionChange)="onToggleDarkTheme($event)" [checked]="isDark"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
