<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="logInForm" (ngSubmit)="onLogIn()">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label color="bookmark" position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-row class="ion-justify-content-center" *ngIf="logInForm.get('email')?.invalid && logInForm.get('email')?.touched">
            <ion-col size-sm="6" offset-sm="3">
              <p class="ion-padding-start" style="color: red;">
                Should be a valid email!</p>
            </ion-col>
          </ion-row>

          <ion-item>
            <ion-label color="bookmark" position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6">
        <div class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-button type="submit" color="bookmark" shape="round" expand="block" [disabled]="logInForm.invalid">Log in</ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>
          <h3>
            Don't have an account?
          </h3> 
          <a style="color: var(--ion-color-bookmark);" href="../register">
            Click here to register!
          </a> 
        </ion-label>
      </ion-col>
    </ion-row>


  </ion-grid>
  </form>

</ion-content>
