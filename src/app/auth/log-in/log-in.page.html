<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>

          <ion-row class="ion-justify-content-center">
            <ion-col size-sm="6" offset-sm="3">
              <p class="ion-padding-start">Should be a valid email!</p>
            </ion-col>
          </ion-row>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6">
        <div class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-button type="submit" color="primary" shape="round" expand="block" (click)="onLogIn()">Log in</ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>
          <h3>
            Don't have an account?
          </h3> 
          <a href="../register">
            Click here to register!
          </a> 
        </ion-label>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
