<ion-item style="display: flex; align-items:center; justify-content: center; padding-left: 3%;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card color="primary" style="width: 94%;">
          <ion-img [src]="myRecipe.imageUrl" style="width: 96%; padding-left: 3%; padding-top: 5px;"> </ion-img>
          <ion-card-header>
            <ion-card-title> {{myRecipe.title}} </ion-card-title>
            <ion-card-subtitle style="text-transform: none; font-size: medium;">{{myRecipe.shortDesc}}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button shape="round" expand="block" style="margin-left: 5%;" size="large" color="tertiary"
        (click)="openEditModal(myRecipe.id)">
          <ion-label style="padding-left: 5%;">Edit this recipe</ion-label>
          <ion-icon style="padding-left: 5%;" name="color-wand-outline" size="large"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-item>
