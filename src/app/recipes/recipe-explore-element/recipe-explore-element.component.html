<ion-item style="display: flex; align-items: center; justify-content: center; padding-left: 5%;">
  <ion-card color="primary" [routerLink]="['/','recipes','tabs','explore',recipe.id]" style="width: 90%;">
    <ion-img [src]="recipe.imageUrl" style="height: 250px; padding-top: 5px;"> </ion-img>

    <ion-card-header>
      <ion-card-title> {{recipe.title}}</ion-card-title>
      <ion-card-subtitle>{{recipe.shortDesc}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-item>
